<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="DL Favicon.png"/>
    <title>DOUBLE LIVES (1992)</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo"></h2>
            <div class="toggle"></div>
        </header>

        <div class="overlay"></div>

        <div class="text">
            <h1>DOUBLE LIVES</h1>
            <h2>1992</h2>
            <h3 id="countdown"></h3>
            <p>New episode coming soon.</p>
            <a href="https://www.webtoons.com/en/challenge/double-lives-1992/list?title_no=561166">READ THE COMIC</a>
        </div>

        <script>
            // Set the date we're counting down to
            var countDownDate = new Date("April 2, 2021").getTime();
            
            // Update the count down every 1 second
            var x = setInterval(function() {
            
              // Get today's date and time
              var now = new Date().getTime();
                
              // Find the distance between now and the count down date
              var distance = countDownDate - now;
                
              // Time calculations for days, hours, minutes and seconds
              var days = Math.floor(distance / (1000 * 60 * 60 * 24));
              var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
              var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
              var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
              // Output the result in an element with id="demo"
              document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
              + minutes + "m " + seconds + "s ";
                
              // If the count down is over, write some text 
              if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "EXPIRED";
              }
            }, 1000);
            </script>

        <ul class="social">
            <li><a href="https://www.instagram.com/soul_creatures/"><img src="instagram.png" alt=""></li>
            <li><a href="https://twitter.com/sleepy_bunnies"><img src="twitter.png" alt=""></li>
            <li><a href="https://discord.com/invite/2hgVck9w"><img src="discord.png" alt=""></li>
            <li><a href="https://www.webtoons.com/en/challenge/double-lives-1992/list?title_no=561166""><img src="webtoon.png" alt=""></li>
        </ul>
    </section>
</body>
</html>
